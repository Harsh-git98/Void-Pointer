<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #000; /* Dark background */
    color: #e0e0e0; /* Light text */
    margin: 0;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 500px;
    padding: 25px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 3px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    box-shadow: 0 4px 30px rgba(255, 255, 255, 0.1);
    transition: transform 0.3s ease;
}

.container:hover {
    transform: translateY(-5px); /* Subtle hover effect */
}

h1 {
    text-align: center;
    color: #bb86fc; /* Purple accent color */
    font-weight: 600;
    margin-bottom: 25px;
}
P{
    text-align:center;
}

#todo-form {
    display: flex;
    gap: 10px;
    margin-bottom: 25px;
}

#todo-input {
    flex-grow: 1;
    padding: 12px;
    border: 1px solid #333;
    background-color: #2a2a2a;
    color: #e0e0e0;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s ease;
}

#todo-input:focus {
    border-color: #bb86fc;
}

#add-button {
    padding: 12px 20px;
    border: none;
    background-color: #03dac6; /* Cyan accent color */
    color: #121212;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

#add-button:hover {
    background-color: #018786;
    transform: translateY(-2px);
}

#todo-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.todo-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #000;
    transition: background-color 0.3s ease;
}

.todo-item:last-child {
    border-bottom: none;
}

.todo-item:hover {
    background-color: #2a2a2a;
}

.todo-text {
    flex-grow: 1;
    word-break: break-word; /* Prevents overflow */
}

.delete-button {
    padding: 8px 12px;
    border: none;
    background-color: #cf6679; /* Red accent color */
    color: #121212;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.delete-button:hover {
    background-color: #b00020;
    transform: translateY(-2px);
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .container {
        border-radius: 0;
        box-shadow: none;
        padding: 15px;
    }
    
    body {
        padding: 0;
        align-items: flex-start;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List App</h1>
        <p>Running on C++ HTTP Server</p>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task..." required>
            <button type="submit" id="add-button">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    
    <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');

    const API_URL = '/api';

    // GET: Fetch all todos from the API
    async function getTodos() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const todos = await response.json();
            renderTodos(todos);
        } catch (error) {
            console.error('Error fetching todos:', error);
        }
    }

    // POST: Add a new todo
    async function addTodo(text) {
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'plain/text'
                },
                body: text
            });
            if (!response.ok) {
                throw new Error('Failed to add todo');
            }
            getTodos();
        } catch (error) {
            console.error('Error adding todo:', error);
        }
    }

    // DELETE: Delete a todo by index
    async function deleteTodo(index) {
        try {
            const response = await fetch(`${API_URL}?index=${index}`, {
                method: 'DELETE'
            });
            if (!response.ok) {
                throw new Error('Failed to delete todo');
            }
            getTodos(); // Refresh list after deletion
        } catch (error) {
            console.error('Error deleting todo:', error);
        }
    }

    // Handle form submission
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const text = input.value.trim();
        if (text) {
            addTodo(text);
            input.value = '';
        }
    });

    // Handle delete button clicks
    list.addEventListener('click', function(event) {
        if (event.target.classList.contains('delete-button')) {
            const indexToDelete = event.target.closest('li').dataset.index;
            deleteTodo(indexToDelete);
        }
    });

    // Render all todos to the DOM
    function renderTodos(todos) {
        list.innerHTML = ''; // Clear existing list
        todos.forEach((todo, index) => addTodoToDOM(todo, index));
    }

    // Create and add a single list item to the DOM
    function addTodoToDOM(todo, index) {
        const listItem = document.createElement('li');
        listItem.classList.add('todo-item');
        listItem.dataset.index = index;   // store index as data attribute

        const todoText = document.createElement('span');
        todoText.classList.add('todo-text');
        todoText.textContent = todo.text;

        const deleteButton = document.createElement('button');
        deleteButton.classList.add('delete-button');
        deleteButton.textContent = 'Delete';

        listItem.appendChild(todoText);
        listItem.appendChild(deleteButton);
        list.appendChild(listItem);
    }

    // Initial fetch of todos on page load
    document.addEventListener('DOMContentLoaded', getTodos);
</script>

</body>
</html>
